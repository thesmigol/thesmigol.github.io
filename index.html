<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-calendar/1.1.0/github-calendar.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .username {
      font-size: 24px;
      font-weight: bold;
    }

    .bio {
      font-size: 18px;
      margin-top: 10px;
    }

    .calendar {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img class="avatar" src="https://avatars.githubusercontent.com/thesmigol" alt="Avatar">
      <div>
        <div class="username">Seu Nome</div>
        <div class="bio">Sua descrição ou biografia</div>
      </div>
    </div>
    <div class="calendar">
      <svg class="github-calendar" data-username="thesmigol"></svg>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/github-calendar/1.1.0/github-calendar.min.js"></script>
  <script>
    new GitHubCalendar(".github-calendar", "thesmigol");
  </script>
</body>
</html>
